<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      type="image/x-icon"
      href="../img/icons8-cubo-de-rubik-arcade-96.ico"
      rel="icon"
    />
    <link href="../css/login.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Fondo del sitio web -->
    <div class="fondo">
      <div id="fondo1"><img src alt /></div>
      <div id="fondo2"></div>
    </div>
    <!-- Panel de inicio de sesión -->
    <div class="panel">
      <div id="imageLog">
        <img src="../img/log.jpeg" alt="logo" />
      </div>
      <div id="logPanel">
        <form id="formLogin" method="post">
          <h1>INGRESSAR</h1>
          <input
            id="username"
            name="username"
            type="text"
            placeholder="username"
            autocomplete="additional-name"
          />
          <input
            id="password"
            name="password"
            type="password"
            placeholder="password"
            autocomplete="current-password"
          />
          <div>
            <input id="mostrar" name="mostrar" type="checkbox" />
            <label for="mostrar">Mostrar contrasenya</label>
          </div>
          <input type="button" value="Ingressar" onclick="sendForm()" />
        </form>
        <button id="openModalBtn">Registrarse</button>
      </div>
    </div>
    <!-- Modal para el registro de usuarios -->
    <div class="modal" id="myModal">
      <div class="modal-content">
        <span class="close" id="closeModalBtn">&times;</span>
        <h2>Registrar un usuari</h2>
        <form id="formRegister" method="post">
          <label for="usernameRegister">Usuari:</label>
          <input
            id="usernameRegister"
            name="usernameRegister"
            type="text"
            autocomplete="name"
          />
          <label for="passwordRegister">Contrasenya:</label>
          <input
            id="passwordRegister"
            name="passwordRegister"
            type="password"
            autocomplete="current-password"
          />
          <div>
            <input id="mostrarRegister" name="mostrar" type="checkbox" />
            <label for="mostrarRegister">Mostrar contrasenya</label>
          </div>
          <input
            type="button"
            value="Registrarse"
            onclick="sendRegisterForm()"
          />
        </form>
      </div>
    </div>
    <!-- Pie de página -->
    <footer class="peu">
      <div>Web Jocs - Desenrrollament Web en Entorn Client</div>
      <div>@2023 Pablo Cortés Bravo</div>
      <a
        href="https://icons8.com/icon/Fju4xnaUx6jg/cubo-de-rubik"
        target="_blank"
        >Cubo de Rubik</a
      >
      icono de <a href="https://icons8.com" target="_blank">Icons8</a>
    </footer>

    <script src="../js/login.js"></script>
  </body>
</html>
